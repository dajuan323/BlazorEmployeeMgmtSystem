name: Blazor Employee Management System Backend Deployment

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
    
        steps:
        - name: checkout code
          uses: actions/checkout@v4
         
        - name: Setup .NET
          uses: actions/setup-dotnet@v4
          with:
            dotnet-version: '8.x'
          
        - name: Restore dependencies
          run: dotnet restore ./Server/Server.csproj
         
        - name: Build
          run: dotnet build ./Server/Server.csproj --configuration Release
         
        - name: Publish
          run: dotnet publish ./Server/Server.csproj --configuration Release --output ./publish
            
        - name: Store jwt info as variable
          run: echo "JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}" >> $GITHUB_ENV
         
        - name: Upload artifact for deployment job
          uses: actions/upload-artifact@v4
          with: 
            name: .net-app
            path: ./publish
            
    deploy:
        runs-on: ubuntu-latest
        needs: build
        environment: 
            name: 'Production'
            url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
        permissions:
            id-token: write
        
        steps:
            - name: Download artifact from build job
              uses: actions/download-artifact@v4
              with:
                name: .net-app
            
            - name: Login to Azure
              uses: azure/login@v2
              with:
                client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C0EBBF2A8BD946C89BFEBCABB5CD525B }}
                tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8F62BF3D75E645899CA597F801FBA514 }}
                subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9FD6D9AD22324BF3A85E156FB660788D }}
    
            - name: Deploy to Azure Web App
              id: deploy-to-webapp
              uses: azure/webapps-deploy@v3
              with:
                app-name: 'blazor-emp-mgmt-backend'
                slot-name: 'Production'
                package: .
                startup-command: 'dotnet Server.dll'
